{% extends "base.html" %}

{% block title %}Login - Digital Club{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }
    
    .login-card {
        max-width: 450px;
        width: 100%;
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .login-header h2 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }
    
    .login-header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }
    
    .login-footer {
        text-align: center;
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <p>Sign in to your Digital Club account</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="your.email@kiut.ac.tz" required>
            </div>
            
            <div class="form-group" style="margin-bottom: 2rem;">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-rocket"></i> Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Forgot your password?
                <a href="{{ url_for('auth.forgot_password') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                    Reset it here
                </a>
            </p>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Don't have an account? 
                <a href="{{ url_for('auth.register') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                    Join Digital Club <i class="fas fa-arrow-right"></i>
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
