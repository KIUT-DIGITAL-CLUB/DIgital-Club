{% extends "base.html" %}

{% block title %}Reset Password - Digital Club{% endblock %}

{% block extra_head %}
<style>
    .reset-container {
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .reset-card {
        max-width: 450px;
        width: 100%;
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
    }

    .reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .reset-header h2 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }

    .reset-header p {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .reset-footer {
        text-align: center;
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <h2><i class="fas fa-key"></i> Reset Password</h2>
            <p>Set a new password for your account.</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
            </div>

            <div class="form-group" style="margin-bottom: 2rem;">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">
                <i class="fas fa-save"></i> Update Password
            </button>
        </form>

        <div class="reset-footer">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                Remembered your password?
                <a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                    Back to Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
