{% extends "base.html" %}

{% block title %}Forgot Password - Digital Club{% endblock %}

{% block extra_head %}
<style>
    .forgot-container {
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .forgot-card {
        max-width: 450px;
        width: 100%;
        background: var(--card-bg);
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
    }

    .forgot-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .forgot-header h2 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 2rem;
    }

    .forgot-header p {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .forgot-footer {
        text-align: center;
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container forgot-container">
    <div class="forgot-card">
        <div class="forgot-header">
            <h2><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
            <p>Enter your email and we'll send you a reset link.</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="your.email@kiut.ac.tz" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>

        <div class="forgot-footer">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                Remembered your password?
                <a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                    Back to Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
